register:
  post:
    tags:
      - Authentication
    summary: Register a new user
    description: Create a new user account with username and password
    operationId: registerUser
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "john_doe"
                minLength: 3
                maxLength: 150
              password:
                type: string
                format: password
                example: "SecurePassword123"
                minLength: 6
            required:
              - username
              - password
    responses:
      '201':
        description: User successfully registered
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "User registered successfully"
                user:
                  $ref: '../openapi.yml#/components/schemas/User'
              required:
                - message
                - user
      '400':
        description: Invalid input or user already exists
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            examples:
              userExists:
                value:
                  error: "Username already exists"
              invalidData:
                value:
                  error: "Invalid username or password"