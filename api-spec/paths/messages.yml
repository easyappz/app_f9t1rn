messages:
  get:
    tags:
      - Messages
    summary: Get all messages
    description: Retrieve complete chat history with all messages
    operationId: getMessages
    x-isSecure: true
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Messages retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../openapi.yml#/components/schemas/Message'
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Authentication credentials were not provided"
  post:
    tags:
      - Messages
    summary: Send a new message
    description: Create and send a new message to the group chat
    operationId: createMessage
    x-isSecure: true
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              text:
                type: string
                example: "Hello, everyone!"
                minLength: 1
                maxLength: 1000
            required:
              - text
    responses:
      '201':
        description: Message created successfully
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Message'
      '400':
        description: Bad request - invalid message data
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Message text is required"
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Authentication credentials were not provided"