messages:
  get:
    tags:
      - Messages
    summary: Get message history
    description: Retrieve all chat messages history
    operationId: getMessages
    x-isSecure: true
    security:
      - TokenAuth: []
    responses:
      '200':
        description: List of messages
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../openapi.yml#/components/schemas/Message'
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Authentication credentials were not provided"

  post:
    tags:
      - Messages
    summary: Send a message
    description: Post a new message to the group chat
    operationId: sendMessage
    x-isSecure: true
    security:
      - TokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              text:
                type: string
                example: "Hello, everyone!"
                minLength: 1
                maxLength: 5000
            required:
              - text
    responses:
      '201':
        description: Message successfully created
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Message'
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Text field is required"
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Authentication credentials were not provided"