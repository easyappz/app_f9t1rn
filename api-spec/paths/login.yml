login:
  post:
    tags:
      - Authentication
    summary: User login
    description: Authenticate user and return authentication token
    operationId: loginUser
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                format: password
                example: "secretPassword123"
            required:
              - username
              - password
    responses:
      '200':
        description: Successfully authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/AuthResponse'
      '401':
        description: Unauthorized - invalid credentials
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Invalid credentials"
      '400':
        description: Bad request - missing required fields
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Username and password are required"