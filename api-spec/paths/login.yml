login:
  post:
    summary: Login user
    description: Authenticate user with username and password and return access token
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                example: "securePassword123"
            required:
              - username
              - password
    responses:
      '200':
        description: Successfully authenticated
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b"
                user:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    username:
                      type: string
                      example: "john_doe"
      '400':
        description: Invalid credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid username or password"
      '401':
        description: Authentication failed
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid credentials"