login:
  post:
    tags:
      - Authentication
    summary: Login user
    description: Authenticate user with username and password, returns authentication token
    operationId: loginUser
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                format: password
                example: "SecurePassword123"
            required:
              - username
              - password
    responses:
      '200':
        description: Successfully authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/AuthResponse'
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Invalid username or password"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'