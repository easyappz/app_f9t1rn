login:
  post:
    summary: Login user
    description: Authenticate user and receive authentication token
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                example: "securePassword123"
            required:
              - username
              - password
    responses:
      '200':
        description: Successfully authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/AuthResponse'
      '400':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
            example:
              error: "Invalid credentials"